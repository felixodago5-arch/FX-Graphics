<!DOCTYPE html>
<html>
<head>
    <link rel="icon" type="image/png" href="images/stima.jpg">
  <title>Admin Login</title>
  <style>
    body { font-family: Arial; background:#f5f5f5; display:flex; justify-content:center; align-items:center; height:100vh; }
    .login-box {
      background:white; padding:30px; border-radius:10px; box-shadow:0 4px 10px rgba(0,0,0,0.1);
      width:300px; text-align:center;
    }
    input {
      width:100%; padding:10px; margin-bottom:15px; border:1px solid #ccc; border-radius:5px;
    }
    button {
      width:100%; padding:10px; background:#007bff; border:none; color:white; border-radius:5px; cursor:pointer;
    }
  </style>
</head>
<body>

<div class="login-box">
  <h2>Admin Login</h2>
  <input type="password" id="pass" placeholder="Enter Password">
  <button onclick="login()">Login</button>
</div>

<script>
  function login() {
    const password = "@biantrics/je"; // <-- CHANGE THIS
    const input = document.getElementById("pass").value;

    if (input === password) {
      localStorage.setItem("admin_auth", "true");
      window.location.href = "admin.html";
    } else {
      alert("Incorrect password!");
    }
  }
</script>

</body>

</html>
